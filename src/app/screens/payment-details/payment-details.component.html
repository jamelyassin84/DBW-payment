<div class="screen">
	<app-product
		*ngIf="product !== undefined"
		[image]="product['image-url']"
		[title]="product.product_name"
		[brief_description]="product.brief_description"
		[currency]="product.currency"
		[variants]="chosenVariants"
		[price]="
			product.discounted_price === null
				? product.price
				: product.discounted_price
		"
	></app-product>

	<div class="content-title title">Personal Information</div>

	<div class="form-group">
		<label>Full name</label>
		<input type="text" class="form-control" />
	</div>

	<div class="form-group">
		<label>Email</label>
		<input type="text" class="form-control" />
	</div>

	<div class="form-group">
		<label>Mobile</label>
		<input placeholder="+97100-000-0000" type="text" class="form-control" />
	</div>

	<div class="content-title title">Shipping Address</div>

	<div class="form-group">
		<label>Address / Flat no. / villa no./ Street</label>
		<input type="text" class="form-control" />
	</div>

	<div class="form-group">
		<label>City</label>
		<input type="text" class="form-control" />
	</div>

	<div class="form-group">
		<label>Country</label>
		<input type="text" class="form-control" />
	</div>

	<div class="form-group">
		<label>ZIP Code</label>
		<input type="text" class="form-control" />
	</div>

	<div class="form-group">
		<label>Land mark</label>
		<input type="text" class="form-control" />
	</div>

	<button routerLink="/confirm-payment" class="btn btn-primary">Next</button>
</div>
