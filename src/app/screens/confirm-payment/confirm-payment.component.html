<div class="screen">
	<app-product
		*ngIf="product !== undefined"
		[image]="product['image-url']"
		[title]="product.product_name"
		[brief_description]="product.brief_description"
		[currency]="product.currency"
		[variants]="chosenVariants"
		[price]="
			product.discounted_price === null
				? product.price
				: product.discounted_price
		"
	></app-product>

	<div class="content-title title">Payment Method</div>

	<div class="payment-method">
		<!-- <app-payment-method
			[svg]="paypal"
			[isActive]="true"
		></app-payment-method> -->

		<app-payment-method
			[svg]="apple"
			[isActive]="true"
		></app-payment-method>

		<app-payment-method
			[svg]="visa"
			[isActive]="false"
		></app-payment-method>
	</div>

	<div class="separator"></div>

	<div class="item">
		<span class="type">Card number</span>
		<span class="value">34534 7455 3456 5422</span>
	</div>

	<div class="item">
		<span class="type">Name on card</span>
		<span class="value">Abdus Salam</span>
	</div>

	<div class="item">
		<span class="type">Expiry Date</span>
		<span class="value">12/24</span>
	</div>

	<div class="item">
		<span class="type">CVV</span>
		<span class="value">235</span>
	</div>

	<button (click)="makePayment()" class="btn btn-primary">
		Make Payment
	</button>

	<!-- routerLink="/order-has-been-accepted"  -->
</div>
