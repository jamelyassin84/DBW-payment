<div class="screen">
	<app-product
		*ngIf="product !== undefined"
		[image]="product['url']"
		[title]="product.product_name"
		[brief_description]="product.brief_description"
		[currency]="product.currency"
		[variants]="chosenVariants"
		[price]="
			product.discounted_price === null
				? product.price
				: product.discounted_price
		"
	></app-product>

	<div class="content-title title">Payment Method</div>

	<div class="payment-method">
		<app-payment-method
			[svg]="apple"
			[isActive]="true"
		></app-payment-method>

		<app-payment-method
			[svg]="visa"
			[isActive]="false"
		></app-payment-method>
	</div>

	<div class="separator"></div>

	<div class="item">
		<span class="type">Card number</span>
		<span class="value"
			><input
				[(ngModel)]="cardToken.number"
				type="number"
				class="form-control"
		/></span>
	</div>

	<div class="item">
		<span class="type">Expiry Month</span>
		<span class="value"
			><input
				[(ngModel)]="cardToken.exp_month"
				type="text"
				class="form-control"
		/></span>
	</div>

	<div class="item">
		<span class="type">Expiry Year</span>
		<span class="value"
			><input
				[(ngModel)]="cardToken.exp_year"
				type="number"
				class="form-control"
		/></span>
	</div>

	<div class="item">
		<span class="type">CVC</span>
		<span class="value"
			><input
				[(ngModel)]="cardToken.cvc"
				type="text"
				class="form-control"
		/></span>
	</div>

	<button (click)="makePayment()" class="btn btn-primary">
		Make Payment
	</button>
</div>
