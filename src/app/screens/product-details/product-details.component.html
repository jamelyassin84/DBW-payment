<div class="screen">
	<div class="container" *ngIf="product !== undefined">
		<div class="row">
			<div class="col-md-12">
				<img
					[@listAnimation]="2"
					class="big-img w-100 animate slide-in-right"
					[src]="image"
					alt=""
				/>
				<app-carousel
					(onSelect)="changeImage($event)"
					[first]="product['url']"
					[images]="product.photos"
				></app-carousel>

				<div class="description-container ml-2 mt-0">
					<span class="badge badge-warning text-white">New</span>

					<div class="product-title">{{ product.name }}</div>

					<div class="sub-title muted">
						{{ product.brief_description }}
					</div>

					<div class="price-container">
						<span class="price title"
							>{{ product.currency }} {{ product.price }}</span
						>
						<span class="discounted-price text"
							>{{ product.currency }}
							{{ product.discounted_price }}</span
						>
					</div>

					<app-variants
						(onSelect)="setChosenVariants($event)"
						[variants]="product.variants"
					></app-variants>

					<div class="title description">Description</div>

					<div class="text description-text">
						{{ product.description }}
					</div>

					<button
						[disabled]="isProcessing"
						(click)="makePayment()"
						class="btn btn-primary"
					>
						<div
							*ngIf="isProcessing"
							class="spinner-grow spinner-grow-sm mr-1"
							role="status"
						></div>
						<div
							*ngIf="isProcessing"
							class="spinner-grow spinner-grow-sm mr-1"
							role="status"
						></div>
						<div
							*ngIf="isProcessing"
							class="spinner-grow spinner-grow-sm mr-3"
							role="status"
						></div>
						<span *ngIf="isProcessing">Checking you out..</span>
						<span *ngIf="!isProcessing">Make Payment</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
