<div class="product-details">
	<img [src]="image" alt="" />
	<div class="information">
		<div class="title product-title">{{ title }}</div>
		<div class="brief-description muted">{{ brief_description }}</div>
		<div class="price-and-size-container">
			<div *ngFor="let variant of variants" class="size title">
				{{ variant.name }} : {{ variant.value.value }}
			</div>
			<span class="price title">
				{{ currency }} {{ price | currency }}
			</span>
		</div>
	</div>
</div>
