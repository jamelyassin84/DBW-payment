<div *ngFor="let item of variantArray">
	<div class="variant title">{{ item[0].name }} :</div>
	<div class="variant-container">
		<div
			class="title variants"
			[ngClass]="{ active: types.includes(type) }"
			*ngFor="let type of item; let i = index"
			(click)="selectVariant(type, item[0].name)"
		>
			{{ type.value }}
		</div>
	</div>
</div>
