<div *ngFor="let item of variants">
	<div class="variant title">{{ item.variant }} :</div>
	<div class="variant-container">
		<div
			class="title variants"
			[ngClass]="{ active: types.includes(type) }"
			*ngFor="let type of item.variants; let i = index"
			(click)="selectVariant(type, item.variant)"
		>
			{{ type }}
		</div>
	</div>
</div>
